<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Delete Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
        .head {
            width: 500px;
            margin-top: 150px;
            border: 3px solid;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #F9F9F9;
        }

        body {
            background:linear-gradient(to right, rgb(238, 236, 157),rgb(206, 245, 238)) fixed;
        }

    </style>
</head>
<body>
<div class="container head">
    <h1 class="text-center" style="font-size: 200%">Do you want to delete this?</h1>
    <form th:object="${book}" th:action="@{/delete/{id}(id=${book.bookcode})}"  th:method="DELETE" class="text-center">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
