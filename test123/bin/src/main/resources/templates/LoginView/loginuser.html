<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    body{
      background: linear-gradient(to right, rgb(221, 215, 224),rgb(215, 228, 245)) fixed;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark"
       style="background-color: rgb(22,195,218)">
    <div>
      <a th:href="@{/books}" class="navbar-brand">Login</a>
    </div>
    <ul class="navbar-nav">
      <li><a th:href="@{/register}" class="nav-link">Sign Up</a></li>
    </ul>
    <ul class="navbar-nav">
      <li><a th:href="@{/books}" class="nav-link">Back</a></li>
    </ul>
    </ul>
  </nav>
</header>
<div class="container text-center">
  <div>
    <h1>Login</h1>
  </div>
  <p style="color: red" th:text="${error}"></p>
  <form th:action="@{/abc}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="text" th:field="${user.email}" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="${user.password}" class="form-control"/>
        </div>
      </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
  </form>
</div>
</body>
</html>
