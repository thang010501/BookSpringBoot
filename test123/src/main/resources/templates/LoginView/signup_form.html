<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    body{
      background: linear-gradient(to right, rgb(221, 215, 224),rgb(215, 228, 245)) fixed;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark"
       style="background-color: rgb(22,195,218)">
    <div>
      <a th:href="@{/books}" class="navbar-brand">Sign Up</a>
    </div>
    <ul class="navbar-nav">
      <li><a th:href="@{/loginuser}" class="nav-link">Login</a></li>
    </ul>
      <ul class="navbar-nav">
        <li><a th:href="@{/books}" class="nav-link">Back</a></li>
      </ul>
    </ul>
  </nav>
</header>
<div class="container text-center">
  <div>
    <h1>Sign Up</h1>
  </div>
  <form th:action="@{/process_register}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="text" th:field="${user.email}" class="form-control"  />
          <p th:if="${#fields.hasErrors('email')}" class="error" th:errors="${user.email}"/>
          <p th:text="${error}" class="error" style="color: red"></p>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="${user.password}" class="form-control">
          <p th:if="${#fields.hasErrors('password')}" class="error" th:errors="${user.password}"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="${user.firstName}" class="form-control"/>
          <p th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="${user.firstName}"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="text" th:field="${user.lastName}" class="form-control"/>
          <p th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="${user.lastName}"/>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
